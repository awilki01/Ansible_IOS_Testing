---
- hosts: all
  gather_facts: no
  connection: local

  vars:
    cli:
      host: "{{ inventory_hostname }}"
      username: cisco
      password: cisco
      transport: cli

  tasks:
    - name: Change interface description    
      ios_config:    
        provider: "{{ cli }}"    
        lines:
          - description This is a test description generated by ansible
        parents: interface Gi0/1

    
